<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form action="https://formsubmit.co/mehmettalhakesicioglu@gmail.com" method="POST">
        <div class="container">
            <div class="row mb-2">
                <div class="d-flex">
                    <div class="col-2">
                        <label for="first_name" >Adınız</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="first_name" name="fname" required>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="d-flex">
                    <div class="col-2">
                        <label for="last_name">Soyadınız</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="last_name" name="lname" required>
                    </div>
               </div>
            </div>

            <div class="row mb-2">
                <div class="d-flex">
                    <div class="col-2">
                        <label for="mail">E-mail</label>
                    </div>
                    <div class="col-9">
                        <input type="email" id="mail" name="e-mail">
                    </div>
               </div>
            </div>

            <div class="row mb-4">
                <div class="d-flex">
                    <div class="col-2">
                        <label for="age" >Yaşınız</label>
                    </div>
                    <div class="col-9">
                        <input type="number" id="age" name="ages" min="15" max="70">
                    </div>
               </div>
            </div>
            <div class="row mb-2">
                <div class="d-flex align-items-center">
                    <div class="col-2">
                        <label for="mesaj">Mesajınız</label>
                    </div>
                    <div class="col-9">
                        <textarea id="mesaj" name="message" rows="4" cols="50"></textarea>
                    </div>
               </div>
            </div>
            <div class="row mb-2">
                <div class="d-flex align-items-center">
                    <div class="col-5">
                        <label for="like">Sitemizi ne kadar beğendiniz?</label>
                    </div>
                    <div class="col-4">
                        <input type="range" id="like" name="website-rating">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button  class="bg-primary  rounded-pill mt-2 py-1" type="submit" name="submit_btn">Kaydet</button>
            </div>
        </div>

   </form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
